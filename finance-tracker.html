<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Tracker</title>
    <link rel="stylesheet" href="finance-tracker.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="finance-container">
        <div class="finance-card">
            <div class="profile-section">
                <img src="download.jpg" alt="Profile" class="profile-img">
                <div class="profile-info">
                    <h2>Financial Overview</h2>
                    <p class="balance">Total Balance: $<span id="totalBalance">5,000</span></p>
                </div>
            </div>
            <div class="stats-section">
                <div class="stat-item">
                    <i class="fas fa-arrow-up income-icon"></i>
                    <div class="stat-details">
                        <p>Income</p>
                        <h3>$<span id="totalIncome">7,500</span></h3>
                    </div>
                </div>
                <div class="stat-item">
                    <i class="fas fa-arrow-down expense-icon"></i>
                    <div class="stat-details">
                        <p>Expenses</p>
                        <h3>$<span id="totalExpenses">2,500</span></h3>
                    </div>
                </div>
                <div class="stat-item">
                    <button id="addExpenseBtn" class="add-expense-btn">
                        <i class="fas fa-plus-circle"></i>
                        Add Expense
                    </button>
                </div>
                <div class="stat-item">
                    <button id="detailsBtn" class="details-btn">
                        <i class="fas fa-chart-bar"></i>
                        View Details
                    </button>
                </div>
                <div class="stat-item">
                    <button id="aiAdviceBtn" class="ai-advice-btn">
                        <i class="fas fa-robot"></i>
                        AI Advice
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Expense List -->
        <div id="expenseList" class="expense-list">
            <div class="expense-list-header">
                <h3>Your Expenses</h3>
            </div>
            <div id="expensesGrid" class="expenses-grid"></div>
        </div>

        <!-- Floating Add Button -->
        <button id="floatingAddBtn" class="floating-add-btn">
            <i class="fas fa-plus"></i>
        </button>

        <!-- Expense Details with Chart -->
        <div id="expenseDetails" class="expense-details hidden">
            <h3>Expense Breakdown</h3>
            <canvas id="expenseChart"></canvas>
        </div>

        <!-- AI Advice Section -->
        <div id="aiAdvice" class="ai-advice hidden">
            <h3>AI Financial Advice</h3>
            <div id="adviceContent"></div>
        </div>
    </div>

    <!-- Add Expense Modal -->
    <div id="expenseModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Add New Expense</h2>
            <form id="expenseForm">
                <div class="form-group">
                    <label for="expenseCategory">Category</label>
                    <select id="expenseCategory" required>
                        <option value="">Select Category</option>
                        <option value="Rent">Rent</option>
                        <option value="Food">Food</option>
                        <option value="Transportation">Transportation</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Utilities">Utilities</option>
                        <option value="Shopping">Shopping</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="expenseAmount">Amount ($)</label>
                    <input type="number" id="expenseAmount" required min="0" step="0.01">
                </div>
                <div class="form-group">
                    <label for="expenseDate">Date</label>
                    <input type="date" id="expenseDate" required>
                </div>
                <div class="form-group">
                    <label for="expenseDescription">Description</label>
                    <input type="text" id="expenseDescription" required>
                </div>
                <div class="form-group">
                    <label for="expenseImage">Receipt/Image</label>
                    <div class="image-upload-container">
                        <input type="file" id="expenseImage" accept="image/*" class="image-input">
                        <div class="upload-placeholder">
                            <i class="fas fa-upload"></i>
                            <span>Click to upload image</span>
                        </div>
                        <div id="imagePreview" class="image-preview hidden"></div>
                    </div>
                </div>
                <div class="button-group">
                    <button type="submit" class="submit-btn">Add Expense</button>
                    <button type="button" class="cancel-btn">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    <script src="finance-tracker.js"></script>
</body>
</html>
